<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#212529" data-react-helmet="true" />

		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/imgs/icon.png" />

		%sveltekit.head%
		<meta
			name="description"
			content="Quick links, Bell Schedule, Club list, and more! All in one easy-to-use student hub for Lincoln High School in Seattle."
		/>

		<script>
			// Prevent flash of light theme on load
			if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
